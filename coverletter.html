<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YU SIYUL | Cover Letter</title>

  <style>
    @font-face {
      font-family: 'Microsport';
      src: url('font/Microsport Bold.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      /* 혹은 원하는 배경 */
    }

    .wrap {
      position: relative;
      width: 100%;
      max-width: 1920px;
      height: 100vh;
      /* ✅ 900px → 100vh */
      margin: 0 auto;
      overflow: hidden;
    }

    /* 배경 */
    .bg-image {
      position: absolute;
      inset: 0;
      background: url(images/20260108_개인사이트디자인_유시율\(4차\).jpg) center/cover no-repeat;
      z-index: 0;
    }

    /* 흰 패널 (1827 x 815) */
    .white-panel {
      position: absolute;
      width: 1827px;
      height: 860px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      z-index: 1;
      box-shadow: 0 18px 60px rgba(0, 0, 0, 0.65);
    }

    /* =========================
       HEADER (index랑 같은 줄 정렬)
       ========================= */
    .site-header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 156px;
      z-index: 60;
    }

    .header-row {
      height: 156px;
      padding: 0 65px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      font-family: "Microsport";
      font-size: 25px;
      letter-spacing: -1px;
      -webkit-text-stroke: 1px #fff;
      color: #000;
      text-decoration: none;
      display: inline-block;
      transition: transform .2s ease, filter .2s ease;
    }

    .brand:hover {
      transform: scale(1.02);
      filter: brightness(1.2);
    }

    .hambug {
      display: inline-block;
    }

    .hambug img {
      width: 42px;
      display: block;
      transition: transform .2s ease, filter .2s ease;
    }

    .hambug:hover img {
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    /* =========================
       PANEL UI (슬라이더)
       ========================= */
    .panel-ui {
      position: absolute;
      width: 1827px;
      height: 815px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      overflow: hidden;
    }

    .slider {
      position: absolute;
      left: 0;
      top: 0px;
      width: 100%;
      height: calc(100% - 0px);
      overflow: hidden;
      padding: 0 90px;
    }

    .track {
      height: 100%;
      display: flex;
      transition: transform .35s ease;
      align-items: center;
    }

    .slide {
      flex: 0 0 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slide img {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      display: block;
    }

    /* 화살표 */
    .arrow {
      position: absolute;
      top: calc(0px + ((100% - 0px) / 2));
      transform: translateY(-50%);
      width: 120px;
      height: 120px;
      border: 0;
      background: transparent;
      font-size: 120px;
      color: rgba(0, 0, 0, 0.22);
      cursor: pointer;
      z-index: 5;
      transition: transform .15s ease, color .15s ease;
    }

    .arrow.left {
      left: 30px;
    }

    .arrow.right {
      right: 30px;
    }

    .arrow:hover {
      color: rgba(0, 0, 0, 0.4);
      transform: translateY(-50%) scale(1.05);
    }

    /* ===== 도트(페이지 인디케이터) ===== */
    .dots {
      position: absolute;
      left: 50%;
      bottom: 38px;
      transform: translateX(-50%);
      display: flex;
      gap: 14px;
      z-index: 10;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid rgba(0, 0, 0, 0.45);
      background: transparent;
      cursor: pointer;
      padding: 0;
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
    }

    .dot:hover {
      transform: scale(1.08);
      border-color: rgba(0, 0, 0, 0.7);
    }

    .dot.is-active {
      background: rgba(0, 0, 0, 0.85);
      border-color: rgba(0, 0, 0, 0.85);
    }

    /* ✅ 클릭하면 "쫙" 커졌다가 돌아오는 팝 애니메이션 */
    @keyframes dotPop {
      0% {
        transform: scale(1);
      }

      35% {
        transform: scale(1.55);
      }

      70% {
        transform: scale(0.92);
      }

      100% {
        transform: scale(1);
      }
    }

    .dot.pop {
      animation: dotPop 260ms ease-out;
    }

    /* ===== 햄버거 메뉴 오버레이 ===== */
    .menu-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.72);
      backdrop-filter: blur(2px);
      opacity: 0;
      visibility: hidden;
      transition: opacity .25s ease, visibility .25s ease;
      z-index: 9999;
    }

    .menu-overlay.open {
      opacity: 1;
      visibility: visible;
    }

    .menu-panel {
      position: absolute;
      top: 0;
      right: 0;
      width: min(420px, 86vw);
      height: 100%;
      background: rgba(245, 245, 245, 0.55);
      backdrop-filter: blur(10px);
      transform: translateX(100%);
      transition: transform .25s ease;
      padding: 26px 24px;
      display: flex;
      /* ✅ 추가 */
      flex-direction: column;
      /* ✅ 추가 */
    }

    .menu-overlay.open .menu-panel {
      transform: translateX(0);
    }

    .menu-close {
      position: absolute;
      top: 18px;
      right: 18px;
      width: 44px;
      height: 44px;
      border: 0;
      background: transparent;
      font-size: 34px;
      line-height: 44px;
      cursor: pointer;
    }

    .menu-list {
      list-style: none;
      margin-top: 90px;
      display: grid;
      gap: 30px;
    }

    .menu-footer {
      margin-top: auto;
      padding-top: 28px;
      padding-bottom: 18px;
      border-top: 1px solid rgba(0, 0, 0, 0.12);
      transform: translateY(-80px);
      /* ✅ 위로 18px 올림 */
    }

    .menu-footer .contact-title {
      font-family: "Microsport";
      font-size: 14px;
      letter-spacing: 1.2px;
      opacity: 0.65;
      margin-bottom: 18px;
    }

    .menu-footer .contact-line {
      display: flex;
      gap: 14px;
      align-items: baseline;
      margin-bottom: 14px;
    }

    .menu-footer .label {
      width: 92px;
      font-size: 12px;
      letter-spacing: 1px;
      opacity: 0.55;
    }

    .menu-footer .value {
      font-size: 16px;
      color: #111;
      text-decoration: none;
      opacity: 0.9;
      position: relative;
      padding-bottom: 3px;
    }

    .menu-footer .value::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background: #111;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform .25s ease;
    }

    .menu-footer .value:hover::after {
      transform: scaleX(1);
    }

    .menu-footer .copyright {
      margin-top: 18px;
      font-size: 12px;
      opacity: 0.55;
      line-height: 1.5;
    }


    .menu-link {
      display: inline-block;
      font-family: "Microsport";
      letter-spacing: -0.5px;
      font-size: 28px;
      color: #111;
      text-decoration: none;
      position: relative;
    }

    .menu-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0px;
      width: 100%;
      height: 3px;
      background: #111;
      transform: scaleX(0);
      transform-origin: center;
      transition: transform .25s ease;
    }

    .menu-link:hover::after {
      transform: scaleX(1);
    }

    body.lock {
      overflow: hidden;
    }


    .value:hover::after {
      transform: scaleX(1);
    }

    .copyright {
      margin-top: 28px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="bg-image"></div>
    <div class="white-panel"></div>

    <header class="site-header">
      <div class="header-row">
        <a class="brand" href="index.html">YU SIYUL</a>

        <a class="hambug" href="#" id="menuOpen" aria-label="menu open">
          <img src="images/hamburger.png" alt="hamburger">
        </a>
      </div>
    </header>

    <div class="panel-ui">
      <div class="slider">
        <div class="track" id="track">
          <section class="slide"><img src="images/cover1.png" alt="introduce"></section>
          <section class="slide"><img src="images/cover2.png" alt="design attitude"></section>
          <section class="slide"><img src="images/cover3.png" alt="structure"></section>
        </div>

        <button class="arrow left" id="prev" type="button" aria-label="prev">‹</button>
        <button class="arrow right" id="next" type="button" aria-label="next">›</button>

        <!-- ✅ 도트 3개 -->
        <div class="dots" id="dots" aria-label="slide dots">
          <button class="dot is-active" type="button" data-go="0" aria-label="1"></button>
          <button class="dot" type="button" data-go="1" aria-label="2"></button>
          <button class="dot" type="button" data-go="2" aria-label="3"></button>
        </div>
      </div>
    </div>

    <div class="menu-overlay" id="menuOverlay" aria-hidden="true">
      <nav class="menu-panel" role="dialog" aria-modal="true" aria-label="메뉴">
        <button class="menu-close" id="menuClose" type="button" aria-label="메뉴 닫기">×</button>

        <ul class="menu-list">
          <li><a href="index.html" class="menu-link">HOME</a></li>
          <li><a href="pofol.html" class="menu-link">PORTFOLIO</a></li>
          <li><a href="coverletter.html" class="menu-link">COVER LETTER</a></li>
        </ul>

        <!-- ✅ 패널 하단 CONTACT / 저작권 -->
        <div class="menu-footer">
          <div class="contact-title">CONTACT</div>

          <div class="contact-line">
            <span class="label">PHONE</span>
            <a class="value" href="tel:010-8693-7670">010-8693-7670</a>
          </div>

          <div class="contact-line">
            <span class="label">EMAIL</span>
            <a class="value" href="mailto:dbtldbf1119@naver.com">dbtldbf1119@naver.com</a>
          </div>

          <div class="contact-line">
            <span class="label">INSTAGRAM</span>
            <a class="value" href="#" target="_blank" rel="noopener">@dbtldbf</a>
          </div>

          <p class="copyright">© 2026 YU SIYUL. All rights reserved.</p>
        </div>
      </nav>
    </div>
  </div>

  <script>
    // ===== 슬라이더(무한루프) + 도트 =====
    const track = document.getElementById('track');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');

    const dots = Array.from(document.querySelectorAll('.dot'));

    const originals = Array.from(track.children);
    const realCount = originals.length;

    // 클론(앞/뒤) 붙이기
    const firstClone = originals[0].cloneNode(true);
    const lastClone = originals[realCount - 1].cloneNode(true);

    track.appendChild(firstClone);
    track.insertBefore(lastClone, originals[0]);

    // 시작 위치: 1번(= 실제 0번)
    let index = 1;
    let lock = false;

    // 초기 위치 세팅(애니메이션 없이)
    track.style.transition = 'none';
    track.style.transform = `translateX(-${index * 100}%)`;

    function popDot(dotEl) {
      // 같은 애니메이션 연속 클릭 시 재시작되게
      dotEl.classList.remove('pop');
      void dotEl.offsetWidth; // reflow 트릭
      dotEl.classList.add('pop');
    }

    function setActiveDot(realIdx, doPop = false) {
      dots.forEach(d => d.classList.remove('is-active'));
      const active = dots.find(d => Number(d.dataset.go) === realIdx);
      if (active) {
        active.classList.add('is-active');
        if (doPop) popDot(active);
      }
    }

    function moveTo(newIndex) {
      if (lock) return;
      lock = true;

      track.style.transition = 'transform .35s ease';
      index = newIndex;
      track.style.transform = `translateX(-${index * 100}%)`;
    }

    // transition 끝나면 "순간이동" 처리(클론 구간)
    track.addEventListener('transitionend', () => {
      if (index === 0) {
        track.style.transition = 'none';
        index = realCount;
        track.style.transform = `translateX(-${index * 100}%)`;
      }

      if (index === realCount + 1) {
        track.style.transition = 'none';
        index = 1;
        track.style.transform = `translateX(-${index * 100}%)`;
      }

      const realIdx = (index - 1 + realCount) % realCount;
      setActiveDot(realIdx); // 자동 이동은 팝 안 줘도 됨

      lock = false;
    });

    prev.addEventListener('click', () => moveTo(index - 1));
    next.addEventListener('click', () => moveTo(index + 1));

    // 도트 클릭 -> 해당 슬라이드로 + 팝
    dots.forEach(d => {
      d.addEventListener('click', () => {
        const realIdx = Number(d.dataset.go); // 0~2
        setActiveDot(realIdx, true);          // 클릭 시 팝
        moveTo(realIdx + 1);                  // 클론 때문에 +1
      });
    });

    // 최초 활성화
    setActiveDot(0);

    // ===== 햄버거 오버레이 =====
    const menuOpen = document.getElementById('menuOpen');
    const menuOverlay = document.getElementById('menuOverlay');
    const menuClose = document.getElementById('menuClose');

    function openMenu() {
      menuOverlay.classList.add('open');
      document.body.classList.add('lock');
      menuOverlay.setAttribute('aria-hidden', 'false');
    }
    function closeMenu() {
      menuOverlay.classList.remove('open');
      document.body.classList.remove('lock');
      menuOverlay.setAttribute('aria-hidden', 'true');
    }

    menuOpen.addEventListener('click', (e) => { e.preventDefault(); openMenu(); });
    menuClose.addEventListener('click', closeMenu);
    menuOverlay.addEventListener('click', (e) => {
      if (e.target === menuOverlay) closeMenu();
    });
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeMenu();
    });
    // ===== 마우스 휠로 슬라이드 이동 =====
    let wheelLock = false;

    function onWheelSlide(e) {
      if (lock || wheelLock) return;

      wheelLock = true;

      if (e.deltaY > 0) {
        // 아래로 스크롤 → 다음
        moveTo(index + 1);
      } else if (e.deltaY < 0) {
        // 위로 스크롤 → 이전
        moveTo(index - 1);
      }

      // 연속 스크롤 방지 (감도 조절 가능)
      setTimeout(() => {
        wheelLock = false;
      }, 500);
    }

    // slider 영역에서만 스크롤 감지
    const sliderEl = document.querySelector('.slider');
    sliderEl.addEventListener('wheel', onWheelSlide, { passive: true });
  </script>
</body>

</html>
